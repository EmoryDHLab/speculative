  <body>
    <div id="play" class='contain'>
      <h2>Play</h2>
      <h3>Add your own events; change the title, color, color labels, and event descriptions in the Event Key.</h3>
      <div style="display:flex;">
        <div id="main"></div>
        <div class="accessories">
          <input class="sidetitle editable head4" type="text" value="Insert title here"></input>
          <textarea id="playEvents">

          </textarea>
          <h4 class="sidetitle">Pallete</h4>
          <div id="pallete"></div>
          <h4 class="sidetitle">Event Key</h4>
          <div id="eventKey"></div>
        </div>
      </div>
    </div>
  </body>
  <script src="server.js"></script>
  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->

  <script src="js/two.min.js"></script>
  <script src="js/newCode/helpers.js"></script>
  <script src="js/newCode/evtEvtSet.js"></script>
  <script src="js/newCode/buildCorrector.js"></script>
  <script src="js/newCode/grid.js"></script>
  <script src="js/newCode/gridAccessories.js"></script>
  <script src="js/fullheight.js"></script>

  <script>
    var peabody=new EventSet();
    var test= new EventSet();
    var el = document.getElementById("main"),
      two = new Two({width:420,height:420});
    two.appendTo(el);
    var g=new Grid(.75,2);
    var pal=new Pallete("pallete",true);
    var eKey=new EventKey(100);
    var bc=null;
    // start handles all loading for events.
    function start(){
      console.log("Loading data 1/2");
      peabody.loadFromCSV("peabodyData.csv", testing);
    }
    function testing(){
      console.log("Loading data 2/2");
      test.loadFromCSV("testing.csv",main);
    }
    function main(){
      bc=new BuildCorrector(test);
      g.addEventSet(test);
      g.draw(two);
      pal.init([
        ['rgb(141, 43, 29)','Color Label'],
        ['rgb(50, 91, 103)','Color Label'],
        ['rgb(69, 136, 103)','Color Label'],
        ['#9CB23E ','Color Label'],
        ['#74436C','Color Label'],
        ['#BF602E','Color Label']
      ]);
      pal.draw();
      eKey.draw();
      g.initBuild(pal,bc)
      two.update();
    }
    start();
    $("#main").on("mouseover","path",function(e){
      g.hoverHandle(e,true,two);
    });
    $("#main").on("mouseout","path",function(e){
      g.hoverHandle(e,false,two);
    });
    $("#main").on("click","path",function(e){
      g.clickHandle(e,two);
    });
    $("#next").click(function(e){
      bc.loadNext();
    });
    $("#previous").click(function(e){
      bc.loadPrev();
    });
    $("#pallete").on("mousedown",".palleteSquare:not(.disabled)",function(e){
      pal.selectColor(e.currentTarget);
    });
    $("#pallete").on("dblclick",".palleteSquare:not(.disabled)",function(e){
      pal.changeColor(e.currentTarget);
    });
    $("#show-hide").on("click",function(e){
      g.showAnswer(two);
    });
    $("#play").on("dblclick",".palleteSquare",function(e){
      console.log(e.currentTarget.children);
      e.currentTarget.children[0].disabled=false;
      $(e.currentTarget.children[0]).trigger("click");
    });
    $("#play").on("change",".secretColor",function(e){
      e.currentTarget.parentNode.style.backgroundColor=e.currentTarget.value;
      pal.currentColor=e.currentTarget.value;
      e.currentTarget.disabled=true;
    });
    $("#play").on("focusout",".secretColor",function(e){
      e.currentTarget.parentNode.style.backgroundColor=e.currentTarget.value;
      pal.currentColor=e.currentTarget.value;
      e.currentTarget.disabled=true;
    });
  </script>
