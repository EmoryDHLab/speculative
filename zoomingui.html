        <script>

            var gridShown = true;

        $(document).ready(function() {
            $("#route1").zoomTarget();
        });
            function toggle(){
                gridShown = !gridShown;

                if(gridShown){
                    var viewport = document.getElementsByClassName("zoomContainer")[0];
                    window.location.reload();
                } else{
                    var viewport = document.getElementsByClassName("zoomContainer")[0];
                    viewport.innerHTML = ""
                }
            }

            function goToURL(route){
            console.log("made it");
            setTimeout(function(){return this.window.location=route+".html";},1000);
            }


        </script>
